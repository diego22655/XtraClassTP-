<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de foro:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registrar Foro</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idPersona" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idForo"
				styleClass="form-control" value="#{foroController.foro.idForo}"
				required="true" />
				
			<h:outputLabel for="alumno" value="Alumno"
				styleClass="control-label" />
			<br />
			<p:selectOneMenu id="cboPersona" value="#{foroController.foro.alumno}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{personaController.listaPersonas}" var = "a" 
					itemLabel="#{a.nombre}" itemValue="#{a}"/>
			</p:selectOneMenu>
			
			<br />

			<h:outputLabel for="Asunto" value="Asunto"
				styleClass="control-label" />
				
			<p:inputText autocomplete="off" id="Asunto"
				styleClass="form-control"
				value="#{foroController.foro.asunto}" maxlength="20"
				required="true" />

			<h:outputLabel for="Comentario" value="Comentario"
				styleClass="control-label" />
				
			<p:inputText autocomplete="off" id="Comentario"
				styleClass="form-control"
				value="#{foroController.foro.comentario}" maxlength="50"
				required="true" />
				
			
			
			
			<br />


			<p:commandButton value="Grabar"
				actionListener="#{foroController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="pruebaForo?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listColaborador?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
