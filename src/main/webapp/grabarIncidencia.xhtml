<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Incidencia:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registrar Incidencia</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idIncidencia" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idIncidencia"
				styleClass="form-control"
				value="#{incidenciaController.incidencia.id}" required="true" />

			<h:outputLabel for="IdAlumno" value="Alumno"
				styleClass="control-label" />

			<br />

			<p:selectOneMenu id="cboAlumno"
				value="#{alumnoController.alumno.persona}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{alumnoController.listaPersonas}" var="a"
					itemLabel="#{a.nombre}" itemValue="#{a}" />
			</p:selectOneMenu>

			<br />

			<h:outputLabel for="IdAsunto" value="Asunto"
				styleClass="control-label" />
				
			<br />

			<p:selectOneMenu id="cboAsunto"
				value="#{incidenciaController.asunto.nomAsunto}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{asuntoController.listaAsuntos}" var="a"
					itemLabel="#{a.nomAsunto}" itemValue="#{a}" />
			</p:selectOneMenu>

			<br />
			
			<h:outputLabel for="Descripcion" value="Descripcion"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Descripcion"
				styleClass="form-control"
				value="#{incidenciaController.incidencia.descripcion}"
				maxlength="120" required="true" />

			<h:outputLabel for="problema" value="Problema"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Problema"
				styleClass="form-control"
				value="#{incidenciaController.incidencia.problema}" maxlength="120"
				required="true" />

			<br />


			<p:commandButton value="Grabar"
				actionListener="#{incidenciaController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="pruebaIncidencia?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listColaborador?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
