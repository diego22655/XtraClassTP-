<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Materias:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Registro de Materias</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idDocente" value="Docente" styleClass="control-label" />
				
			<br />
			
			<p:selectOneMenu id="cboDocente" value="#{materiaProfesorController.materiaprofesor.docenteID}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{docenteController.listaPersonas}" var = "a" 
					itemLabel="#{a.nombre}" itemValue="#{a}"/>
			</p:selectOneMenu> 
			
			<br />
			
			<h:outputLabel for="idMateria" value="Materia" styleClass="control-label" />
				
			<br />
			
			<p:selectOneMenu id="cboMateria" value="#{materiaProfesorController.materiaprofesor.materiaID}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{materiaController.listaMaterias}" var = "a" 
					itemLabel="#{a.nombre}" itemValue="#{a}"/>
			</p:selectOneMenu> 
			
			<br />


			<p:commandButton value="Grabar"
				actionListener="#{materiaProfesorController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="panel?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="panel?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
